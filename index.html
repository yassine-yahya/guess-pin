<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <link rel="stylesheet" href="styles.css">

    <title>Number game</title>
</head>
<body>
    <div id="bar">
        <h1 id="title">HACKTHE<span>PIN</span></h1>
    </div>

    <div id="container">
       
        <p>Try to guess the 4-digit number of PIN, You have 5 attempts!</p>
        <button id="startButton" onclick="generateRandomNumber()">Start a game</button>

        <input type="text" id="userInput" maxlength="4" placeholder="Enter your guess" required="true">
        <!-- <button  id="checkButton" onclick="handleComparaison()">check</button> -->
         <h5 id="times"></h5>
        <h1 id="message"></h1>

        <ul id="results">
            <li id="result1"></li>
            <li id="result2"></li>
            <li id="result3"></li>
            <li id="result4"></li>
            


        </ul>

        <div class="keypad">
  <div class="row">
    <button class="num-btn">1</button>
    <button class="num-btn">2</button>
    <button class="num-btn">3</button>
  </div>
  <div class="row">
    <button class="num-btn">4</button>
    <button class="num-btn">5</button>
    <button class="num-btn">6</button>
  </div>
  <div class="row">
    <button class="num-btn">7</button>
    <button class="num-btn">8</button>
    <button class="num-btn">9</button>
  </div>
  <div class="row">
    <button id="clearBtn">‚å´</button>
    <button class="num-btn">0</button>
    <button id="enterBtn">‚èé</button>
  </div>
</div>

        <div id="colorLegend">
    <h3>Color Meaning:</h3>
    <ul>
        <li><span class="legend-box correct"></span> Correct digit and position</li>
        <li><span class="legend-box misplaced"></span> Digit exists but wrong position</li>
        <li><span class="legend-box wrong"></span> Digit does not exist</li>
    </ul>
</div>
    </div>
</body>
